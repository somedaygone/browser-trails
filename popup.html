<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Trails</title>
    <link rel="stylesheet" href="css/trail.css">
    <link rel="stylesheet" href="css/drag.css">
    <style>
      /* Browser extensions have a maximum width of 800px and a maximum height of 600px.
         Anything beyond 780x580 gets scrollbars automagically. */
      body {min-width: 780px;}
    </style>
  </head>
  <body>
    <!-- Multiple divs, but only one active 
         trailHead - initial form to get trail name
         trail     - main screen showing the trail 
         trailNote - screen to add a note to the trail
         trailEnd  - TODO: Add this div to show close options -->
    <!-- TODO: Allow input of a description -->
    <!-- trailHead div is initial form to get the trail name -->
    <div id="trailHead" style="display:none;">
      <form id="trailNameForm">
        <img src="icons/icon16.png" alt="Browser Trails icon">
        <label for="trailNameInput">Trail Name:</label>
        <input id="trailNameInput" type="text" maxlength="80" placeholder="Enter trail name">
        <button id="start" class="button button-blue" type="submit">START</button>
        <button id="close" class="button button-gray close">CLOSE</button>
      </form>
    </div>
    <!-- trail div is main screen showing the trail -->
    <div id="trail" style="display:block;">
      <table>
        <tr>
          <td><img src="icons/icon16.png" alt="Browser Trails icon"></td>
          <td><h3 id="trailName" title="">My Trail</h3></td>
          <td><button id="note" class="button button-blue">NOTE</button></td>
          <td><button id="stop" class="button button-red">STOP</button></td>
          <td><button id="close" class="button button-gray close">CLOSE</button></td>
        </tr>
      </table>
      <hr>
      <table id="trails" class="table">
        <thead>
          <tr>
              <th>Browser Trails</th>
              <th></th>
              <th></th>
          </tr>
        </thead>
        <tr><td>No data collected yet...</td></tr>
      </table>
    </div>
    <!-- trailNote div is screen to add a note to the trail -->
    <div id="trailNote" style="display:none;">
      <form id="trailNoteForm">
        <img src="icons/icon16.png" alt="Browser Trails icon">
        <label for="trailNoteInput">Note:</label>
        <button id="add" class="button button-blue" type="submit">ADD</button>
        <button id="close" class="button button-gray close">CLOSE</button>
        <br><br>
        <textarea id="trailNoteInput" rows="5" style="width: 600px;" placeholder="Enter note"></textarea>
      </form>
    </div>
    <script src="popup.js"></script>
    <!--script src="drag.js"></script-->
  </body>
</html>
